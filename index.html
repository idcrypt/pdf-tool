<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF ↔ Image Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PDF ↔ Image Converter</h1>

  <div class="container">
    <h3>PDF ➝ Images</h3>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <button id="convertPdf">Convert to Images</button>
    <button id="downloadZip" style="display:none;">Download ZIP</button>
    <div id="pdfResult"></div>
  </div>

  <div class="container">
    <h3>Images ➝ PDF</h3>
    <input type="file" id="imgUpload" accept="image/*" multiple>
    <button id="makePdf">Convert to PDF</button>
  </div>

  <!-- PDF.js (render PDF) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <!-- pdf-lib (create PDF) -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <!-- JSZip (buat ZIP download) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <!-- FileSaver (download ZIP) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
